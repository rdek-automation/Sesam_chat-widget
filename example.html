<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Example</title>
</head>
<body>
    <h1>My Website with Chat Widget</h1>
    <p>The chat widget will appear in the bottom right corner.</p>

    <!-- Configure the chat widget BEFORE loading the script -->
    <script>
        // Optional override — the widget will show V85 defaults if this is omitted
        window.ChatWidgetConfig = {
            webhook: {
                url: "https://rk-automation.app.n8n.cloud/webhook/0efc804b-2816-40a7-989d-ecadfe6d7cdc/chat",
                route: "chat"
            },
            branding: {
                logo: "https://v85.dk/wp-content/uploads/2025/01/v85-header-logo.png",
                name: "V85",
                welcomeText: "Velkommen til V85",
                responseTimeText: "Typisk svar inden for få minutter",
                introMessage: "Hej, jeg er Andy!\n\nJeg kan hjælpe dig med at finde den rette bil, forklare vores udlejningsmuligheder eller guide dig videre til booking, værksted og skadesanmeldelse.\n\nStil dit spørgsmål, så hjælper jeg dig videre!",
                botAvatar: "https://cdn-icons-png.flaticon.com/512/4712/4712035.png",
                poweredBy: {
                    text: "V85",
                    link: "https://gustavwester.github.io/rkautomation-website/"
                }
            },
            style: {
                primaryColor: "#d84b4b",
                secondaryColor: "#b83a3a",
                position: "right",
                backgroundColor: "#ffffff",
                fontColor: "#111827",
                headerTextColor: "#ffffff"
            }
        };
    </script>

    <!-- V85: production config example (include BEFORE loading the widget)
         Use the v85 branch file published via jsDelivr for production:
         <script src="https://cdn.jsdelivr.net/gh/rdek-automation/RK-AUTO_chat-widget.v1@v85/v85-chat-config.js"></script>
    -->

    <!-- Load the chat widget script -->
    <script src="chat-widget.js"></script>
</body>
</html>
